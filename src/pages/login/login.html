<ion-header>
  <ion-title>
      Karibou.ch
    </ion-title>
  <ion-navbar>
    <ion-title>login</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="user.isAuthenticated()" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()" #loginForm="ngForm">

    <ion-item>
      <ion-input [(ngModel)]="model.email" type="email" placeholder="Email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="model.password" type="password" placeholder="Mot de passe" name="password" required></ion-input>
    </ion-item>
    <button ion-button [disabled]="!loginForm.form.valid || !isReady" type="submit" block>Soumettre</button>
  </form>

</ion-content>
