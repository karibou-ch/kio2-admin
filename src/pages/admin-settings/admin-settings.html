<ion-header>

  <ion-navbar color="primary">
    <ion-title>Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  radio-group [(ngModel)]="toggle" (ngModelChange)="toggleShippingFilter()">
    <ion-item>
        <ion-icon name="menu" item-start ></ion-icon>      
        Menu principale {{version}}
    </ion-item>
    <ion-item (click)="goHome()">
      <ion-icon name="home" item-start ></ion-icon>      
      <ion-label color="dark"> Retour maison </ion-label>
      <ion-note  item-end>Ouvir</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="bicycle" item-start ></ion-icon>      
      <ion-label color="dark"> Les commandes en cours </ion-label>
      <ion-radio value="true" [checked]="toggle"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-icon name="time" item-start ></ion-icon>      
        <ion-label color="dark"> Les commandes précédentes </ion-label>
        <ion-radio value="false" [checked]="!toggle"></ion-radio>
    </ion-item>  
    <ion-item *ngFor="let shipping of availableDates;let i = index" 
            [class.selected]="shipping.getTime()===currentShippingDate.getTime()"  
            (click)="displayOrders(shipping)">
      <ion-icon name="calendar" item-start ></ion-icon>
      <ion-label>{{ shipping | date:'MMM EEEE d' }}</ion-label>
      <ion-note  item-end>Ouvir</ion-note>
    </ion-item>    
    <ion-item>
      <ion-row>
        <ion-col [hidden]="!(user?.isAdmin())" (click)="openOrders()">
          <ion-icon name="contacts" color="grey-icon"></ion-icon>
          <div>Commandes</div>
        </ion-col>

        <ion-col [hidden]="!(user?.shops||[]).length&&!user?.isAdmin()" (click)="openCustomers()">
          <ion-icon  name="people" color="grey-icon"></ion-icon>
          <div>Clients</div>
        </ion-col>

        <ion-col [hidden]="!(user?.shops||[]).length&&!user?.isAdmin()" (click)="openReports()">
          <ion-icon name="attach" color="grey-icon"></ion-icon>
          <div>Rapports</div>
        </ion-col>
        
        <ion-col [hidden]="!(user?.isAdmin())" (click)="openProducts()">
          <ion-icon name="cube" color="grey-icon"></ion-icon>
          <div>Produits</div>
        </ion-col>
      
        <ion-col [hidden]="!(user?.isAdmin())" (click)="openVendors()">
          <ion-icon name="home" color="grey-icon"></ion-icon>
          <div>Boutiques</div>
        </ion-col>

        <ion-col (click)="openProfile()">
          <ion-icon name="contact" color="grey-icon"></ion-icon>
          <div>Profil</div>
        </ion-col>
      </ion-row>
    </ion-item>
