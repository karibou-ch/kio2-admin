<ion-header>

  <ion-navbar color="primary">
    <ion-title>Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="bicycle" item-start ></ion-icon>      
      <ion-label color="dark"> Les commandes en préparation (vs fermées)</ion-label>
      <ion-toggle  [checked]="toggle" [(ngModel)]="toggle" (ngModelChange)="toggleShippingFilter()"></ion-toggle>
    </ion-item>
    <ion-item *ngFor="let shipping of availableDates;let i = index" 
            [class.selected]="shipping.getTime()===currentShippingDate.getTime()"  
            (click)="displayOrders(shipping)">
      <ion-icon name="calendar" item-start ></ion-icon>
      <ion-label>{{ shipping | date:'MMM EEEE d' }}</ion-label>
      <ion-note  item-end>Ouvir</ion-note>
    </ion-item>    

    <ion-list-header>
      <ion-icon item-start name="settings"></ion-icon>
      Options
    </ion-list-header>
    <ion-item [hidden]="!user.isAdmin()">
      <ion-icon name="ionic" item-start ></ion-icon>
      <ion-label>Les commandes</ion-label>
      <button ion-button outline item-end (click)="openOrders()">Ouvrir</button>
    </ion-item>      
    <ion-item [hidden]="!user.isAdmin()">
      <ion-icon name="ionic" item-start ></ion-icon>
      <ion-label>Les produits</ion-label>
      <button ion-button outline item-end (click)="openProducts()">Ouvrir</button>
    </ion-item>      
    <ion-item>
      <ion-icon name="ionic" item-start ></ion-icon>
      <ion-label>Votre profil</ion-label>
      <button ion-button outline item-end (click)="openProfile()">Modifier</button>
    </ion-item>
  </ion-list>  
</ion-content>
