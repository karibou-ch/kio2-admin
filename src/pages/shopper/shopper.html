<ion-header no-border>
  <logistic-header
    (ordersToPage)="displayOrders($event)">
    </logistic-header>
</ion-header>

<ion-content>

  <!--Actual list-->

  <h1 [hidden]="orders?.length > 0">Pas de commandes {{openShippings?'ouvertes':'ferm√©es'}} pour ce mois-ci</h1>

  <ion-list>
    
    <ion-item-sliding *ngFor="let order of orders?.sort(sortOrdersByCP)  ">

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-2 text-center>
              <ion-badge color="primary">{{ order.rank }}</ion-badge>
            </ion-col>
            <ion-col col-6>
              <h2>{{ order.shipping.name }}</h2>
            </ion-col>
            <ion-col col-4>
              <!--<ion-label>Cabas:~</ion-label>
              <ion-select [(ngModel)]="nbCabas">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
              </ion-select>-->
            </ion-col>
          </ion-row>

          <ion-row wrap text-wrap>
            <ion-col col-2 text-center>
              <ion-icon name="pin" color="grey-icon"></ion-icon>
            </ion-col>
            <ion-col>
              <p>{{ order.shipping.streetAdress }}, {{order.shipping.region}} <b>{{order.shipping.postalCode}}</b>
                <br><b>Etage:</b> {{order.shipping.floor}} </p>
            </ion-col>
          </ion-row>

          <ion-row wrap text-wrap>
            <ion-col col-2 text-center>
              <ion-icon name="information-circle"></ion-icon>
            </ion-col>
            <ion-col>
              <p>{{ order.shipping.note }}</p>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>

      <ion-item-options side="right">
        <button (click)="openTracker4One([order])" ion-button color="light">
          <ion-icon name="pin"></ion-icon>
          Carte
        </button>
        <a ion-button color="secondary" href='tel:{{order.customer.phoneNumbers[0]}}'>
          <ion-icon name="call"></ion-icon>
          Appeler
        </a>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
