<ion-header no-border>

  <ion-navbar  color="primary">
    <top-navigation [title]="'Shopper'"></top-navigation>
  </ion-navbar>

  <!-- TODO DANS nav-bar Ã  inclure ici!!!!
    <ion-title>Livraison</ion-title>
      <ion-buttons end>
        <button *ngIf="user.isAuthenticated()" ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      </ion-buttons>-->

  <ion-toolbar color="primary">

      <ion-grid no-padding id="first-grid">
        <ion-row>
          <ion-col>

            <ion-toggle color="light" [disabled]="!results" [(ngModel)]="openShippings" (ionChange)="toggleFilter()"></ion-toggle>
            <p>{{ openShippings ? 'Ouvertes' : 'Toutes' }}</p>

          </ion-col>

          <ion-col>
            <button [disabled]="!results" color="light" ion-button icon-only clear="true" (click)="openTracker()">
          <ion-icon name="pin" id="pin-icon"></ion-icon>
        </button>
          </ion-col>

          <ion-col>
            <button color="light"[disabled]="!isReady" ion-button (click)="picker.open()" clear="true">
          <ion-datetime #picker displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="myDate" 
            (ngModelChange)="findAllOrdersForShipping()" cancelText="Annuler" doneText="Fait" 
            monthNames="janvier, fevrier, mars, avril, mai, juin, juillet, aout, septembre, octobre, novembre, decembre">
          </ion-datetime>
            <ion-icon name="calendar"></ion-icon>
        </button>
            <p>{{ myDate | date:"MMMM y" }}</p>
          </ion-col>
        </ion-row>

      </ion-grid>

  </ion-toolbar>

  <ion-toolbar color="primary" [hidden]="!shippingByDay">


    <!--slides of Days-->
    <ion-slides pager paginationType="progress" centeredSlides="false" slidesPerView="4">
      <ion-slide *ngFor="let orders of shippingByDay">
        <button ion-button margin-top="1rem" class="slide-butt" round outline (click)="getDayShipping(orders)" color="light">
          {{ orders[0].shipping.when | date:'EEEE d' }}</button>
      </ion-slide>
    </ion-slides>

  </ion-toolbar>


</ion-header>

<ion-content>

  <!--Actual list-->

  <ion-list>
    <ion-item-sliding *ngFor="let order of results">

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-2 text-center>
              <ion-badge color="primary">{{ order.rank }}</ion-badge>
            </ion-col>
            <ion-col col-6>
              <h2>{{ order.shipping.name }}</h2>
            </ion-col>
            <ion-col col-4>
              <!--<ion-label>Cabas:~</ion-label>
              <ion-select [(ngModel)]="nbCabas">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
              </ion-select>-->
            </ion-col>
          </ion-row>

          <ion-row wrap text-wrap>
            <ion-col col-2 text-center>
              <ion-icon name="pin" color="grey-icon"></ion-icon>
            </ion-col>
            <ion-col>
              <p>{{ order.shipping.streetAdress }}, {{order.shipping.region}} <b>{{order.shipping.postalCode}}</b>
                <br><b>Etage:</b> {{order.shipping.floor}} </p>
            </ion-col>
          </ion-row>

          <ion-row wrap text-wrap>
            <ion-col col-2 text-center>
              <ion-icon name="information-circle"></ion-icon>
            </ion-col>
            <ion-col>
              <p>{{ order.shipping.note }}</p>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="light">
          <ion-icon name="person"></ion-icon>
          Plus d'info
        </button>
        <button ion-button color="secondary" (click)="share(item)">
          <ion-icon name="call"></ion-icon>
          Appeler
          </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
