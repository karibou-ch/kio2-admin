<ion-header>

  <ion-navbar>
    <ion-title>tracker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button [disabled]="!isReady" ion-button icon-only clear="true" (click)="allOrdersZoom()">
          <ion-icon name="expand" ></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button [disabled]="!isReady" ion-button icon-only clear="true" (click)="trackMe()">
          <ion-icon name="locate" ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <button ion-item *ngFor="let order of closestOrders">
      {{ order.shipping.name }}, {{ order.shipping.streetAdress }}
    </button>
  </ion-list>

  <div id="map"></div>

  <button [disabled]="!isReady" ion-button block (click)="onDismiss()">Fermer</button>

</ion-content>
