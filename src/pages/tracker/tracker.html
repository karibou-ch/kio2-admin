<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button (click)="onDismiss()">
            <ion-icon  name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button [disabled]="!isReady" ion-button icon-only clear="true" (click)="allOrdersZoom()">
          <ion-icon name="expand" ></ion-icon>
    </button>
    <button [disabled]="!isReady" ion-button icon-only clear="true" (click)="trackMe()">
          <ion-icon name="locate" ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list>
    <!-- QU'EST-CE QUE C'EST?? -->
    <button ion-item *ngFor="let order of closestOrders">
      {{ order.shipping.name }}, {{ order.shipping.streetAdress }}
    </button>
  </ion-list>

  <div id="map"></div>


</ion-content>
