<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button (click)="onDismiss()">
            <ion-icon  name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    
    <ion-buttons end>
    <button (click)="userZoom()" [disabled]="!isReady || !markerBounds " ion-button icon-only clear="true">
          <ion-icon name="locate" ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

<!-- MAP BUTTON -->
<button ion-fab  class="fab"
        [hidden]="orders.length>1"
        (click)="openDirection()">          
    <ion-icon name="pin" id="pin-icon"></ion-icon>
</button>

  

<div id="map"></div>

</ion-content>
