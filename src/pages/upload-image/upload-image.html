<ion-header>

  <ion-navbar color="black">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="modal-button">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Modifier votre image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="'https:'+image" />

  <!-- <button ion-button block large color="primary" (click)="doUpload()">Upload Image</button> -->

  <ngx-uploadcare-widget 
        images-only="true" 
        [value]="image" 
        [public-key]="pubUpcare" 
        [validator]="ucValidator"
        (on-dialog-open)="onDialogOpen($event)"
        (on-upload-complete)="onUpload($event)">
  </ngx-uploadcare-widget>

</ion-content>
