<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Karibou.ch
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Karibou.ch</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <strong>Que souhaitez-vous faire</strong>
    <p>Op√©rationel</p>

    <ion-row>
      <ion-col [hidden]="!(user.hasRole('logistic')||user.isAdmin())" (click)="openShopper()">
        <ion-icon name="bicycle-outline" color="grey-icon"></ion-icon>
        <div>Logistique</div>
      </ion-col>

      <ion-col [hidden]="!(user.hasRole('logistic')||user.isAdmin())" (click)="openCollect()">
        <ion-icon name="contract-outline" color="grey-icon"></ion-icon>
        <div>Collecte</div>
      </ion-col>

      <ion-col [hidden]="!(user.isAdmin())" (click)="openOrders()">
        <ion-icon name="cart-outline" color="grey-icon"></ion-icon>
        <div>Commandes</div>
      </ion-col>

      <ion-col [hidden]="!(user.isAdmin())" (click)="openProducts()">
        <ion-icon name="cube-outline" color="grey-icon"></ion-icon>
        <div>Produits</div>
      </ion-col>

    </ion-row>

    <div class="middle">
      <p>Administration</p>
    </div>
    
    <ion-row>
      <ion-col [hidden]="!(user.shops||[]).length&&!user.isAdmin()" (click)="openReport()">
        <ion-icon name="reader-outline" color="grey-icon"></ion-icon>
        <div>Rapport</div>
      </ion-col>
          
      <ion-col [hidden]="!(user.isAdmin())" (click)="openVendors()">
        <ion-icon name="home-outline" color="grey-icon"></ion-icon>
        <div>Boutiques</div>
      </ion-col>

      <ion-col [hidden]="!(user.shops||[]).length&&!user.isAdmin()" (click)="openCustomers()">
        <ion-icon  name="people-circle-outline" color="grey-icon"></ion-icon>
        <div>Clients</div>
      </ion-col>

      <ion-col (click)="openProfile()">
        <ion-icon name="settings-outline" color="grey-icon"></ion-icon>
        <div>Profil</div>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
