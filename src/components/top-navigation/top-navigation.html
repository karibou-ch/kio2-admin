<ion-title [hidden]="!title">{{title}}</ion-title>

<ion-buttons end>
  <button ion-button  [disabled]="!isReady" (click)="doDisplayAccount()">
    {{user?.displayName}}
    <ion-icon name="contact"></ion-icon>
  </button>
  <button *ngIf="user.isAuthenticated()" ion-button (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
  </button>
</ion-buttons>
